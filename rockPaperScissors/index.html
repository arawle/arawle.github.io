<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors Game</title>
	<link rel='stylesheet' type='text/css' href='style.css' />
</head>

<body>

	<div class="top">
		<header>
			<h1> Rock, Paper, Scissors Game</h1>
		  <img id='header' img src='../header (1).jpg' alt='Banner Image'/ width='100%' height='150px'>
		</header>
	</div>

  <br/><br/>

  <section class='fit'>
  	<div data='rock' class='rock'>rock</div>
  	<div data='paper' class='paper'>paper</div>
  	<div data='scissors' class='scissors'>scissors</div>
  </section>

  <br/>

  <section class='choiceDisplay'> Click rock, paper, or scissors to begin </section>

	<br/><br/>

  <section class='counter'></section>

	<br/><br/>

  <div class='button'>
  	<button>Reset Game</button>
  </div>

   <br/>

  <script type='text/javascript' src='script.js'></script>

</body>

</html>
